<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pager.css">
    <title>pager</title>
</head>
<body>
<div class="pager">           
    <ul>
        <li><a class="button" href="#">&laquo; FIRST</a></li>
        <li><a class="button" href="#">« PREV</a></li>

        <li><a class="number" href="#">2</a></li>
        <li>&hellip;</li>
        <li><a class="number" href="#">5</a></li>
        <li><a class="number" href="#">6</a></li>
        <li><a class="number" href="#">7</a></li>
        <li><a class="number" href="#">8</a></li>
        <li><a class="number" href="#">9</a></li>
        <li><a class="button" href="#">NEXT »</a></li>
        <li><a class="button" href="#">LAST &raquo;</a></li>
    </ul>
</div>
</body>
</html>
